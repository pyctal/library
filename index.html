<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="dist/index.js"></script>
  </head>

  <body>
    <dialog id="book-dialog">
      <form id="book-form">
        <div class="form-row">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />
        </div>

        <div class="form-row">
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required />
        </div>

        <div class="form-row">
          <label for="pages">Total Pages:</label>
          <input type="number" id="pages" name="pages" required />
        </div>

        <fieldset class="form-row">
          <legend>Read Status</legend>
          <label for="status-unread">
            <input type="radio" id="status-unread" name="read-status" checked />
            Unread
          </label>

          <label for="status-reading">
            <input type="radio" id="status-reading" name="read-status" />
            Reading
          </label>

          <label for="status-read">
            <input type="radio" id="status-read" name="read-status" />
            Read
          </label>
        </fieldset>

        <div class="form-row">
          <button id="cancel-btn" formmethod="dialog" formnovalidate>
            Cancel
          </button>
          <button id="submit-btn">Submit</button>
        </div>
      </form>
    </dialog>

    <button id="show-dialog-btn">Add New Book</button>

    <table>
      <caption>
        Book Library
      </caption>

      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Total Pages</th>
          <th>Reading Status</th>
        </tr>
      </thead>

      <tbody></tbody>
    </table>
  </body>
</html>
